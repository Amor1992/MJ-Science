        <!-- æ¸¸æˆç”»å¸ƒ -->

        <!-- å¼€å§‹èœå• -->
        <div id="start-menu">
            <h2>âœˆï¸ é£æœºå¤§æˆ˜</h2>
            <p>é€‰æ‹©éš¾åº¦å¼€å§‹æ¸¸æˆ</p>
            <p>âŒ¨ï¸ ç”µè„‘ï¼šæ–¹å‘é”®ç§»åŠ¨ï¼Œç©ºæ ¼é”®å°„å‡»</p>
            <p>ğŸ“± æ‰‹æœºï¼šè§¦æ‘¸å±å¹•ç§»åŠ¨ï¼Œç‚¹å‡»æŒ‰é’®å°„å‡»</p>
            <button class="difficulty-btn" onclick="game.start('easy')">
                <span>ç®€å•</span>

    <script>
        // ==================== æ¸¸æˆé…ç½® ====================

        const DIFFICULTY_CONFIG = {
            easy: {
                name: 'ç®€å•',
                enemySpawnRate: 2000, // æ•Œæœºç”Ÿæˆé—´éš”ï¼ˆmsï¼‰
                enemySpeed: 2,
                bulletSpeed: 8,
                playerSpeed: 6,
                maxEnemies: 3
            },
            medium: {
                name: 'ä¸­ç­‰',
                enemySpawnRate: 1500,
                enemySpeed: 3,
                bulletSpeed: 7,
                playerSpeed: 5,
                maxEnemies: 5
            },
            hard: {
                name: 'å›°éš¾',
                enemySpawnRate: 1000,
                enemySpeed: 4,
                bulletSpeed: 6,
                playerSpeed: 4,
                maxEnemies: 8
            }
        };

        // ==================== éŸ³æ•ˆå¼•æ“ ====================

        const AudioEngine = {
            audioContext: null,

            init() {
                this.audioContext = new (window.AudioContext || window.webkitAudioContext)();
            },

            playShoot() {
                if (!this.audioContext) return;

                const ctx = this.audioContext;
                const oscillator = ctx.createOscillator();
                const gainNode = ctx.createGain();

                oscillator.connect(gainNode);
                gainNode.connect(ctx.destination);

                oscillator.frequency.value = 800;
                oscillator.type = 'sawtooth';

                gainNode.gain.setValueAtTime(0, ctx.currentTime);
                gainNode.gain.linearRampToValueAtTime(0.15, ctx.currentTime + 0.05);
                gainNode.gain.exponentialRampToValueAtTime(0.01, ctx.currentTime + 0.1);

                oscillator.start(ctx.currentTime);
                oscillator.stop(ctx.currentTime + 0.1);
            },

            playExplosion() {
                if (!this.audioContext) return;

                const ctx = this.audioContext;
                const oscillator = ctx.createOscillator();
                const gainNode = ctx.createGain();

                oscillator.connect(gainNode);
                gainNode.connect(ctx.destination);

                oscillator.frequency.value = 100;
                oscillator.type = 'square';

                gainNode.gain.setValueAtTime(0, ctx.currentTime);
                gainNode.gain.linearRampToValueAtTime(0.3, ctx.currentTime + 0.05);
                gainNode.gain.exponentialRampToValueAtTime(0.01, ctx.currentTime + 0.3);

                oscillator.start(ctx.currentTime);
                oscillator.stop(ctx.currentTime + 0.3);
            },

            playHit() {
                if (!this.audioContext) return;

                const ctx = this.audioContext;
                const oscillator = ctx.createOscillator();
                const gainNode = ctx.createGain();

                oscillator.connect(gainNode);
                gainNode.connect(ctx.destination);

                oscillator.frequency.value = 200;
                oscillator.type = 'triangle';

                gainNode.gain.setValueAtTime(0, ctx.currentTime);
                gainNode.gain.linearRampToValueAtTime(0.2, ctx.currentTime + 0.05);
                gainNode.gain.exponentialRampToValueAtTime(0.01, ctx.currentTime + 0.15);

                oscillator.start(ctx.currentTime);
                oscillator.stop(ctx.currentTime + 0.15);
            },

            playGameOver() {
                if (!this.audioContext) return;

                const ctx = this.audioContext;
                [392, 349, 330].forEach((freq, index) => {
                    setTimeout(() => {
                        const oscillator = ctx.createOscillator();
                        const gainNode = ctx.createGain();

                        oscillator.connect(gainNode);
                        gainNode.connect(ctx.destination);

                        oscillator.frequency.value = freq;
                        oscillator.type = 'sine';

                        gainNode.gain.setValueAtTime(0, ctx.currentTime);
                        gainNode.gain.linearRampToValueAtTime(0.2, ctx.currentTime + 0.1);
                        gainNode.gain.exponentialRampToValueAtTime(0.01, ctx.currentTime + 0.5);

                        oscillator.start(ctx.currentTime);
                        oscillator.stop(ctx.currentTime + 0.5);
                    }, index * 200);
                });
            }
        };

        // ==================== æ¸¸æˆç±» ====================

        const Game = {
            isRunning: false,
            difficulty: 'easy',
            config: {},
            score: 0,
            health: 3,
            highScore: 0,

            // ç©å®¶
            player: {
                x: 0,
                y: 0,
                width: 40,
                height: 40,
                speed: 6
            },

            // æ¸¸æˆå¯¹è±¡
            bullets: [],
            enemies: [],
            explosions: [],
            stars: [],

            // è¾“å…¥çŠ¶æ€
            keys: {},

            // ç”»å¸ƒ
            canvas: null,
            ctx: null,
            width: 480,
            height: 600,

            // å®šæ—¶å™¨
            lastEnemySpawn: 0,

            init() {
                this.canvas = document.getElementById('game-canvas');
                this.ctx = this.canvas.getContext('2d');

                // åˆ›å»ºèƒŒæ™¯æ˜Ÿæ˜Ÿ
                this.createBackgroundStars();

                // ç»‘å®šéŸ³é¢‘åˆå§‹åŒ–
                document.addEventListener('click', () => {
                    if (!AudioEngine.audioContext) {
                        AudioEngine.init();
                    }
                }, { once: true });

                // é”®ç›˜äº‹ä»¶
                document.addEventListener('keydown', (e) => {
                    this.keys[e.code] = true;

                    if (e.code === 'Space' && this.isRunning) {
                        this.shoot();
                    }
                });

                document.addEventListener('keyup', (e) => {
                    this.keys[e.code] = false;
                });

                // è§¦æ‘¸æ§åˆ¶
                this.setupTouchControls();

                // å¼€å§‹æ¸²æŸ“
                this.startRenderLoop();

                // åŠ è½½æœ€é«˜åˆ†
                this.loadHighScore();

                // åˆ›å»ºæ˜Ÿæ˜Ÿ
                this.createStars();
            },

            createBackgroundStars() {
                for (let i = 0; i < 100; i++) {
                    this.stars.push({
                        x: Math.random() * this.width,
                        y: Math.random() * this.height,
                        size: Math.random() * 2 + 1,
                        speed: Math.random() * 0.5 + 0.1
                    });
                }
            },

            setupTouchControls() {
                const canvas = this.canvas;

                canvas.addEventListener('touchstart', (e) => {
                    e.preventDefault();
                    if (!this.isRunning) return;

                    const touch = e.touches[0];
                    const rect = canvas.getBoundingClientRect();
                    const x = touch.clientX - rect.left;
                    const y = touch.clientY - rect.top;

                    // ç§»åŠ¨ç©å®¶
                    const targetX = x - this.player.width / 2;
                    const targetY = y - this.player.height / 2;

                    this.player.x = Math.max(0, Math.min(this.width - this.player.width, targetX));
                    this.player.y = Math.max(0, Math.min(this.height - this.player.height, targetY));
                }, { passive: false });

                canvas.addEventListener('touchmove', (e) => {
                    e.preventDefault();
                    if (!this.isRunning) return;

                    const touch = e.touches[0];
                    const rect = canvas.getBoundingClientRect();
                    const x = touch.clientX - rect.left;
                    const y = touch.clientY - rect.top;

                    const targetX = x - this.player.width / 2;
                    const targetY = y - this.player.height / 2;

                    this.player.x = Math.max(0, Math.min(this.width - this.player.width, targetX));
                    this.player.y = Math.max(0, Math.min(this.height - this.player.height, targetY));
                }, { passive: false });
            },

            start(difficulty) {
                this.difficulty = difficulty;
                this.config = DIFFICULTY_CONFIG[difficulty];
                this.isRunning = true;
                this.score = 0;
                this.health = 3;
                this.bullets = [];
                this.enemies = [];
                this.explosions = [];
                this.lastEnemySpawn = 0;

                // åˆå§‹åŒ–ç©å®¶ä½ç½®
                this.player.x = this.width / 2 - this.player.width / 2;
                this.player.y = this.height - this.player.height - 20;
                this.player.speed = this.config.playerSpeed;

                // æ›´æ–°UI
                document.getElementById('start-menu').style.display = 'none';
                document.getElementById('game-over').style.display = 'none';
                document.getElementById('score-display').textContent = '0';
                document.getElementById('difficulty-display').textContent = this.config.name;
                this.updateHealthDisplay();
            },

            shoot() {
                if (!this.isRunning) return;

                const bullet = {
                    x: this.player.x + this.player.width / 2 - 2,
                    y: this.player.y,
                    width: 4,
                    height: 15,
                    speed: this.config.bulletSpeed
                };

                this.bullets.push(bullet);
                AudioEngine.playShoot();
            },

            spawnEnemy() {
                if (this.enemies.length >= this.config.maxEnemies) return;

                const enemy = {
                    x: Math.random() * (this.width - 30),
                    y: -30,
                    width: 30,
                    height: 30,
                    speed: this.config.enemySpeed,
                    health: 1
                };

                this.enemies.push(enemy);
            },

            update() {
                if (!this.isRunning) return;

                const now = Date.now();

                // ç”Ÿæˆæ•Œæœº
                if (now - this.lastEnemySpawn > this.config.enemySpawnRate) {
                    this.spawnEnemy();
                    this.lastEnemySpawn = now;
                }

                // æ›´æ–°ç©å®¶ä½ç½®ï¼ˆé”®ç›˜ï¼‰
                if (this.keys['ArrowLeft'] || this.keys['KeyA']) {
                    this.player.x -= this.player.speed;
                }
                if (this.keys['ArrowRight'] || this.keys['KeyD']) {
                    this.player.x += this.player.speed;
                }
                if (this.keys['ArrowUp'] || this.keys['KeyW']) {
                    this.player.y -= this.player.speed;
                }
                if (this.keys['ArrowDown'] || this.keys['KeyS']) {
                    this.player.y += this.player.speed;
                }

                // é™åˆ¶ç©å®¶åœ¨ç”»å¸ƒå†…
                this.player.x = Math.max(0, Math.min(this.width - this.player.width, this.player.x));
                this.player.y = Math.max(0, Math.min(this.height - this.player.height, this.player.y));

                // æ›´æ–°å­å¼¹
                this.bullets = this.bullets.filter(bullet => {
                    bullet.y -= bullet.speed;
                    return bullet.y > -bullet.height;
                });

                // æ›´æ–°æ•Œæœº
                this.enemies = this.enemies.filter(enemy => {
                    enemy.y += enemy.speed;

                    // æ£€æŸ¥å­å¼¹ç¢°æ’
                    for (let i = this.bullets.length - 1; i >= 0; i--) {
                        const bullet = this.bullets[i];
                        if (this.checkCollision(bullet, enemy)) {
                            this.bullets.splice(i, 1);
                            this.createExplosion(enemy.x + enemy.width / 2, enemy.y + enemy.height / 2);
                            AudioEngine.playHit();
                            this.score += 10;
                            document.getElementById('score-display').textContent = this.score;
                            return false; // ç§»é™¤æ•Œæœº
                        }
                    }

                    // æ£€æŸ¥ä¸ç©å®¶ç¢°æ’
                    if (this.checkCollision(this.player, enemy)) {
                        this.createExplosion(enemy.x + enemy.width / 2, enemy.y + enemy.height / 2);
                        AudioEngine.playHit();
                        this.health--;
                        this.updateHealthDisplay();

                        if (this.health <= 0) {
                            this.gameOver();
                        }

                        return false; // ç§»é™¤æ•Œæœº
                    }

                    return enemy.y < this.height;
                });

                // æ›´æ–°çˆ†ç‚¸æ•ˆæœ
                this.explosions = this.explosions.filter(exp => {
                    exp.frame++;
                    return exp.frame < exp.maxFrames;
                });

                // æ›´æ–°èƒŒæ™¯æ˜Ÿæ˜Ÿ
                this.stars.forEach(star => {
                    star.y += star.speed;
                    if (star.y > this.height) {
                        star.y = 0;
                        star.x = Math.random() * this.width;
                    }
                });
            },

            checkCollision(a, b) {
                return a.x < b.x + b.width &&
                       a.x + a.width > b.x &&
                       a.y < b.y + b.height &&
                       a.y + a.height > b.y;
            },

            createExplosion(x, y) {
                this.explosions.push({
                    x: x,
                    y: y,
                    frame: 0,
                    maxFrames: 20
                });
            },

            updateHealthDisplay() {
                const hearts = 'â¤ï¸'.repeat(this.health) + 'ğŸ–¤'.repeat(3 - this.health);
                document.getElementById('health-display').textContent = hearts;
            },

            gameOver() {
                this.isRunning = false;
                AudioEngine.playGameOver();

                // æ›´æ–°æœ€é«˜åˆ†
                const highScoreKey = `plane_war_high_${this.difficulty}`;
                const currentHigh = parseInt(localStorage.getItem(highScoreKey)) || 0;

                if (this.score > currentHigh) {
                    localStorage.setItem(highScoreKey, this.score.toString());
                    this.highScore = this.score;
                } else {
                    this.highScore = currentHigh;
                }

                document.getElementById('final-score').textContent = this.score;
                document.getElementById('high-score').textContent = this.highScore;
                document.getElementById('game-over').style.display = 'block';
            },

            restart() {
                this.start(this.difficulty);
            },

            showMenu() {
                document.getElementById('game-over').style.display = 'none';
                document.getElementById('start-menu').style.display = 'block';
            },

            loadHighScore() {
                const highScoreKey = `plane_war_high_${this.difficulty}`;
                this.highScore = parseInt(localStorage.getItem(highScoreKey)) || 0;
            },

            createStars() {
                const container = document.getElementById('stars-container');
                for (let i = 0; i < 60; i++) {
                    const star = document.createElement('div');
                    star.className = 'star';
                    star.style.left = Math.random() * 100 + '%';
                    star.style.top = Math.random() * 70 + '%';
                    const size = Math.random() * 3 + 1;
                    star.style.width = size + 'px';
                    star.style.height = size + 'px';
                    star.style.animationDelay = Math.random() * 3 + 's';
                    star.style.animationDuration = (Math.random() * 2 + 1) + 's';
                    container.appendChild(star);
                }
            },

            startRenderLoop() {
                const render = () => {
                    this.update();
                    this.render();
                    requestAnimationFrame(render);
                };
                render();
            },

            render() {
                const ctx = this.ctx;
                const width = this.width;
                const height = this.height;

                ctx.clearRect(0, 0, width, height);

                // ç»˜åˆ¶èƒŒæ™¯æ˜Ÿæ˜Ÿ
                ctx.fillStyle = 'rgba(255, 255, 255, 0.5)';
                this.stars.forEach(star => {
                    ctx.beginPath();
                    ctx.arc(star.x, star.y, star.size, 0, Math.PI * 2);
                    ctx.fill();
                });

                // ç»˜åˆ¶ç©å®¶
                this.drawPlayer(ctx);

                // ç»˜åˆ¶å­å¼¹
                ctx.fillStyle = '#f39c12';
                this.bullets.forEach(bullet => {
                    ctx.fillRect(bullet.x, bullet.y, bullet.width, bullet.height);
                });

                // ç»˜åˆ¶æ•Œæœº
                this.enemies.forEach(enemy => {
                    this.drawEnemy(ctx, enemy);
                });

                // ç»˜åˆ¶çˆ†ç‚¸
                this.explosions.forEach(exp => {
                    this.drawExplosion(ctx, exp);
                });
            },

            drawPlayer(ctx) {
                const x = this.player.x;
                const y = this.player.y;
                const w = this.player.width;
                const h = this.player.height;

                // é£æœºæœºèº«
                ctx.fillStyle = '#3498db';
                ctx.beginPath();
                ctx.moveTo(x + w / 2, y);
                ctx.lineTo(x + w, y + h);
                ctx.lineTo(x + w / 2, y + h * 0.7);
                ctx.lineTo(x, y + h);
                ctx.closePath();
                ctx.fill();

                // é£æœºç¿…è†€
                ctx.fillStyle = '#2980b9';
                ctx.beginPath();
                ctx.moveTo(x + w / 2, y + h * 0.3);
                ctx.lineTo(x + w * 1.2, y + h * 0.8);
                ctx.lineTo(x + w / 2, y + h * 0.5);
                ctx.lineTo(x - w * 0.2, y + h * 0.8);
                ctx.closePath();
                ctx.fill();

                // é©¾é©¶èˆ±
                ctx.fillStyle = '#85c1e9';
                ctx.beginPath();
                ctx.ellipse(x + w / 2, y + h * 0.4, w * 0.2, h * 0.15, 0, 0, Math.PI * 2);
                ctx.fill();

                // å¼•æ“ç«ç„°
                if (this.isRunning) {
                    ctx.fillStyle = '#e74c3c';
                    ctx.beginPath();
                    ctx.moveTo(x + w * 0.3, y + h);
                    ctx.lineTo(x + w / 2, y + h + Math.random() * 10 + 5);
                    ctx.lineTo(x + w * 0.7, y + h);
                    ctx.closePath();
                    ctx.fill();
                }
            },

            drawEnemy(ctx, enemy) {
                const x = enemy.x;
                const y = enemy.y;
                const w = enemy.width;
                const h = enemy.height;

                // æ•Œæœºæœºèº«
                ctx.fillStyle = '#e74c3c';
                ctx.beginPath();
                ctx.moveTo(x + w / 2, y + h);
                ctx.lineTo(x + w, y);
                ctx.lineTo(x + w / 2, y + h * 0.3);
                ctx.lineTo(x, y);
                ctx.closePath();
                ctx.fill();

                // æ•Œæœºç¿…è†€
                ctx.fillStyle = '#c0392b';
                ctx.beginPath();
                ctx.moveTo(x + w / 2, y + h * 0.7);
                ctx.lineTo(x + w * 1.2, y + h * 0.2);
                ctx.lineTo(x + w / 2, y + h * 0.5);
                ctx.lineTo(x - w * 0.2, y + h * 0.2);
                ctx.closePath();
                ctx.fill();
            },

            drawExplosion(ctx, exp) {
                const progress = exp.frame / exp.maxFrames;
                const size = 30 * (1 + progress);
                const alpha = 1 - progress;

                ctx.save();
                ctx.globalAlpha = alpha;
                ctx.fillStyle = '#f39c12';
                ctx.beginPath();
                ctx.arc(exp.x, exp.y, size, 0, Math.PI * 2);
                ctx.fill();

                ctx.fillStyle = '#e74c3c';
                ctx.beginPath();
                ctx.arc(exp.x, exp.y, size * 0.6, 0, Math.PI * 2);
                ctx.fill();
                ctx.restore();
            }
        };

        const game = Game;

        window.onload = () => game.init();
    </script>
