                GameState.targetFraction = levelData.target;
                GameState.availableBlocks = levelData.blocks;

                // æ›´æ–°UI
                document.getElementById('target-fraction').textContent =
                    `${GameState.targetFraction.num}/${GameState.targetFraction.den}`;
                document.getElementById('level-hint').textContent = levelData.hint;

                // åˆ›å»ºç§¯æœ¨é€‰æ‹©å™¨
                this.createBlockSelector();

                // æ›´æ–°æŒ‰é’®çŠ¶æ€
                document.querySelectorAll('.level-btn').forEach((btn, i) => {
                    btn.classList.toggle('active', i === levelIndex);
                });
            },

            createBlockSelector() {
                const container = document.getElementById('block-selector');
                container.innerHTML = '';

                GameState.availableBlocks.forEach((block, index) => {
                    const div = document.createElement('div');
                    div.className = 'block-option';
                    div.onclick = () => this.selectBlock(index);

                    // åˆ›å»ºç§¯æœ¨é¢„è§ˆ
                    const preview = document.createElement('canvas');
                    preview.className = 'block-preview';
                    preview.width = 60;
                    preview.height = 60;
                    const ctx = preview.getContext('2d');

                    // ç»˜åˆ¶ç§¯æœ¨
                    this.drawBlock(ctx, block, 30, 30, 30);

                    // æ·»åŠ åˆ°DOM
                    div.appendChild(preview);

                    const label = document.createElement('div');
                    label.className = 'block-label';
                    label.textContent = block.name;
                    div.appendChild(label);

                    container.appendChild(div);
                });
            },

            drawBlock(ctx, block, x, y, size) {
                ctx.save();
                ctx.translate(x, y);
                ctx.scale(size / 30, size / 30);

                ctx.fillStyle = block.color;
                ctx.strokeStyle = 'white';
                ctx.lineWidth = 2;

                switch (block.shape) {
                    case 'circle':
                        ctx.beginPath();
                        ctx.arc(0, 0, 28, 0, Math.PI * 2);
                        ctx.fill();
                        ctx.stroke();
                        break;

                    case 'half-circle':
                        ctx.beginPath();
                        ctx.arc(0, 0, 28, 0, Math.PI);
                        ctx.closePath();
                        ctx.fill();
                        ctx.stroke();
                        break;

                    case 'quarter-circle':
                        ctx.beginPath();
                        ctx.moveTo(0, 0);
                        ctx.arc(0, 0, 28, 0, Math.PI / 2);
                        ctx.closePath();
                        ctx.fill();
                        ctx.stroke();
                        break;

                    case 'third-circle':
                        const thirdAngle = Math.PI / 3;
                        ctx.beginPath();
                        ctx.moveTo(0, 0);
                        ctx.arc(0, 0, 28, 0, thirdAngle);
                        ctx.closePath();
                        ctx.fill();
                        ctx.stroke();
                        break;

                    case 'fifth-circle':
                        const fifthAngle = Math.PI / 5;
                        ctx.beginPath();
                        ctx.moveTo(0, 0);
                        ctx.arc(0, 0, 28, 0, fifthAngle);
                        ctx.closePath();
                        ctx.fill();
                        ctx.stroke();
                        break;

                    case 'sixth-circle':
                        const sixthAngle = Math.PI / 6;
                        ctx.beginPath();
                        ctx.moveTo(0, 0);
                        ctx.arc(0, 0, 28, 0, sixthAngle);
                        ctx.closePath();
                        ctx.fill();
                        ctx.stroke();
                        break;

                    case 'eighth-circle':
                        const eighthAngle = Math.PI / 8;
                        ctx.beginPath();
                        ctx.moveTo(0, 0);
                        ctx.arc(0, 0, 28, 0, eighthAngle);
                        ctx.closePath();
                        ctx.fill();
                        ctx.stroke();
                        break;

                    case 'tenth-circle':
                        const tenthAngle = Math.PI / 10;
                        ctx.beginPath();
                        ctx.moveTo(0, 0);
                        ctx.arc(0, 0, 28, 0, tenthAngle);
                        ctx.closePath();
                        ctx.fill();
                        ctx.stroke();
                        break;
                }

                ctx.restore();
            },

            selectBlock(blockIndex) {
                const block = GameState.availableBlocks[blockIndex];

                // åˆ‡æ¢é€‰ä¸­çŠ¶æ€
                const buttons = document.querySelectorAll('.block-option');
                buttons.forEach((btn, i) => {
                    btn.classList.toggle('selected', i === blockIndex);
                });

                // æ·»åŠ åˆ°å·²é€‰ç§¯æœ¨åˆ—è¡¨
                GameState.selectedBlocks.push(block);

                AudioEngine.playSnap();

                document.getElementById('hint').textContent =
                    `âœ¨ å·²æ·»åŠ ï¼š${block.name}ï¼ˆå€¼ï¼š${block.fraction}ï¼‰`;
            },

            checkAnswer() {
                if (GameState.selectedBlocks.length === 0) {
                    document.getElementById('hint').textContent =
                        'âš ï¸ è¯·å…ˆé€‰æ‹©ç§¯æœ¨ï¼';
                    AudioEngine.playError();
                    return;
                }

                // è®¡ç®—æ‰€é€‰ç§¯æœ¨çš„æ€»å’Œ
                const totalValue = GameState.selectedBlocks.reduce((sum, block) => sum + block.fraction, 0);

                // è®¡ç®—ç›®æ ‡åˆ†æ•°çš„å€¼
                const targetValue = GameState.targetFraction.num / GameState.targetFraction.den;

                // æ¯”è¾ƒæ˜¯å¦ç›¸ç­‰ï¼ˆå…è®¸å°è¯¯å·®ï¼‰
                if (Math.abs(totalValue - targetValue) < 0.001) {
                    // æ­£ç¡®ï¼
                    this.onLevelComplete();
                } else {
                    // é”™è¯¯
                    const diff = (totalValue - targetValue).toFixed(3);
                    if (diff > 0) {
                        document.getElementById('hint').textContent =
                            `âŒ å¤ªå¤§äº†ï¼è¶…å‡º ${diff}`;
                    } else {
                        document.getElementById('hint').textContent =
                            `âŒ å¤ªå°äº†ï¼è¿˜å·® ${Math.abs(diff)}`;
                    }
                    AudioEngine.playError();
                }
            },

            onLevelComplete() {
                // ä¿å­˜è¿›åº¦
                if (!GameState.completedLevels.includes(GameState.currentLevel)) {
                    GameState.completedLevels.push(GameState.currentLevel);
                    localStorage.setItem('build_fraction_completed', JSON.stringify(GameState.completedLevels));
                    this.createLevelButtons();
                }

                // å¥–åŠ±
                GameState.currentStars++;
                GameState.totalStars++;
                document.getElementById('starCount').textContent = GameState.currentStars;
                localStorage.setItem('totalStars', GameState.totalStars.toString());

                setTimeout(() => {
                    AudioEngine.playComplete();
                    this.showReward();
                }, 500);
            },

            showReward() {
                document.getElementById('completedLevel').textContent = GameState.currentLevel + 1;
                document.getElementById('totalStars').textContent = GameState.totalStars;

                const nextBtn = document.getElementById('next-btn');
                if (GameState.currentLevel >= LEVELS.length - 1) {
                    nextBtn.textContent = 'ğŸŠ å…¨éƒ¨é€šå…³ï¼';
                    nextBtn.onclick = () => {
                        document.getElementById('reward-overlay').style.display = 'none';
                    };
                } else {
                    nextBtn.textContent = 'ä¸‹ä¸€å…³ â¡ï¸';
                    nextBtn.onclick = () => this.nextLevel();
                }

                document.getElementById('reward-overlay').style.display = 'flex';
            },

            nextLevel() {
                document.getElementById('reward-overlay').style.display = 'none';
                if (GameState.currentLevel < LEVELS.length - 1) {
                    this.loadLevel(GameState.currentLevel + 1);
                }
            },

            resetLevel() {
                GameState.selectedBlocks = [];
                document.getElementById('hint').textContent = 'ğŸŒŸ ç”¨ç§¯æœ¨å»ºé€ å‡ºç›®æ ‡åˆ†æ•°ï¼';

                // æ¸…é™¤é€‰ä¸­çŠ¶æ€
                document.querySelectorAll('.block-option').forEach(btn => {
                    btn.classList.remove('selected');
                });

                AudioEngine.playSnap();
            },

            showHelp() {
                const levelData = LEVELS[GameState.currentLevel];
                const target = levelData.target;
                const targetValue = target.num / target.den;

                alert('ğŸ’¡ åˆ†æ•°å»ºé€ å¸®åŠ©ï¼š\n\n' +
                    `ç›®æ ‡ï¼šå»ºé€ å‡º ${target.num}/${target.den}\n` +
                    `ç›®æ ‡å€¼ï¼š${targetValue.toFixed(3)}\n\n` +
                    'ğŸ’¡ æç¤ºï¼š\n' +
                    '1. ä»ä¸‹æ–¹é€‰æ‹©ç§¯æœ¨\n' +
                    '2. æ¯ä¸ªç§¯æœ¨éƒ½æœ‰ä¸€ä¸ªæ•°å€¼\n' +
                    '3. æ·»åŠ çš„ç§¯æœ¨æ•°å€¼åŠ èµ·æ¥è¦ç­‰äºç›®æ ‡å€¼\n' +
                    '4. å¯ä»¥æ·»åŠ å¤šä¸ªç§¯æœ¨\n' +
                    '5. å®Œæˆåç‚¹å‡»"æ£€æŸ¥"æŒ‰é’®\n\n' +
                      `å½“å‰æç¤ºï¼š${levelData.hint}`);
            },

            loadProgress() {
                const saved = localStorage.getItem('build_fraction_completed');
                if (saved) {
                    GameState.completedLevels = JSON.parse(saved);
                }
            },

            loadStars() {
                const totalStars = localStorage.getItem('totalStars') || '0';
                GameState.totalStars = parseInt(totalStars);
                document.getElementById('totalStars').textContent = totalStars;
            },

            createStars() {
                const container = document.getElementById('game-container');
                for (let i = 0; i < 60; i++) {
                    const star = document.createElement('div');
                    star.className = 'star';
                    star.style.left = Math.random() * 100 + '%';
                    star.style.top = Math.random() * 70 + '%';
                    const size = Math.random() * 3 + 1;
                    star.style.width = size + 'px';
                    star.style.height = size + 'px';
                    star.style.animationDelay = Math.random() * 3 + 's';
                    star.style.animationDuration = (Math.random() * 2 + 1) + 's';
                    container.appendChild(star);
                }
            },

            bindEvents() {
                // å¯ä»¥åœ¨è¿™é‡Œæ·»åŠ æ›´å¤šäº¤äº’äº‹ä»¶
            },

            startRenderLoop() {
                const render = () => {
                    this.render();
                    requestAnimationFrame(render);
                };
                render();
            },

            render() {
                const ctx = GameState.ctx;
                const width = GameState.width;
                const height = GameState.height;

                ctx.clearRect(0, 0, width, height);

                this.drawBackground(ctx, width, height);
                this.drawSelectedBlocks(ctx, width, height);
            },

            drawBackground(ctx, width, height) {
                // è‰åœ°
                ctx.fillStyle = '#90EE90';
                ctx.fillRect(0, height * 0.85, width, height * 0.15);

                // å¤©ç©º
                const skyGradient = ctx.createLinearGradient(0, 0, 0, height * 0.85);
                skyGradient.addColorStop(0, '#87CEEB');
                skyGradient.addColorStop(1, '#E0F7FA');
                ctx.fillStyle = skyGradient;
                ctx.fillRect(0, 0, width, height * 0.85);

                // å¤ªé˜³
                ctx.beginPath();
                ctx.arc(width * 0.85, 100, 50, 0, Math.PI * 2);
                ctx.fillStyle = '#FFD700';
                ctx.fill();

                // å¤ªé˜³å…‰èŠ’
                ctx.strokeStyle = '#FFD700';
                ctx.lineWidth = 3;
                for (let i = 0; i < 12; i++) {
                    const angle = (i * 30) * Math.PI / 180;
                    ctx.beginPath();
                    ctx.moveTo(width * 0.85 + 60 * Math.cos(angle), 100 + 60 * Math.sin(angle));
                    ctx.lineTo(width * 0.85 + 80 * Math.cos(angle), 100 + 80 * Math.sin(angle));
                    ctx.stroke();
                }
            },

            drawSelectedBlocks(ctx, width, height) {
                const centerX = width / 2;
                const centerY = height * 0.5;
                const blockSize = 80;

                GameState.selectedBlocks.forEach((block, index) => {
                    // è®¡ç®—æ¯ä¸ªç§¯æœ¨çš„ä½ç½®ï¼ˆåœ†å½¢æ’åˆ—ï¼‰
                    const total = GameState.selectedBlocks.length;
                    const angle = (index / total) * Math.PI * 2 - Math.PI / 2;
                    const radius = 100;
                    const x = centerX + Math.cos(angle) * radius;
                    const y = centerY + Math.sin(angle) * radius;

                    // ç»˜åˆ¶ç§¯æœ¨
                    this.drawBlock(ctx, block, x, y, blockSize);

                    // ç»˜åˆ¶ç§¯æœ¨æ•°å€¼æ ‡ç­¾
                    ctx.fillStyle = 'white';
                    ctx.font = 'bold 16px Arial';
                    ctx.textAlign = 'center';
                    ctx.textBaseline = 'middle';
                    ctx.fillText(block.fraction, x, y);
                });

                // å¦‚æœæœ‰é€‰ä¸­çš„ç§¯æœ¨ï¼Œæ˜¾ç¤ºæ€»å’Œ
                if (GameState.selectedBlocks.length > 0) {
                    const totalValue = GameState.selectedBlocks.reduce((sum, block) => sum + block.fraction, 0);
                    const targetValue = GameState.targetFraction.num / GameState.targetFraction.den;

                    ctx.fillStyle = 'white';
                    ctx.font = 'bold 24px Arial';
                    ctx.textAlign = 'center';

                    if (Math.abs(totalValue - targetValue) < 0.001) {
                        ctx.fillStyle = '#27ae60';
                        ctx.fillText('âœ“ æ­£ç¡®ï¼', centerX, centerY + 150);
                    } else {
                        const diff = (totalValue - targetValue).toFixed(3);
                        ctx.fillStyle = '#e74c3c';
                        ctx.fillText(`å½“å‰ï¼š${totalValue.toFixed(3)}`, centerX, centerY + 150);
                    }
                }
            }
        };

        const game = Game;

        window.addEventListener('load', () => {
            console.log('é¡µé¢åŠ è½½å®Œæˆï¼Œå¼€å§‹åˆå§‹åŒ–æ¸¸æˆ...');
            try {
                game.init();
                console.log('æ¸¸æˆåˆå§‹åŒ–æˆåŠŸï¼');
            } catch (error) {
                console.error('æ¸¸æˆåˆå§‹åŒ–å¤±è´¥:', error);
                const loadingEl = document.getElementById('loading');
                if (loadingEl) {
                    loadingEl.style.display = 'none';
                }
                document.getElementById('loading-error').style.display = 'block';
            }
        });
    </script>
