                const barArea = this.getBarArea();
                if (mouseY >= barArea.top && mouseY <= barArea.bottom) {
                    // æ‰¾åˆ°ç‚¹å‡»çš„æ˜¯åˆ†å­è¿˜æ˜¯åˆ†æ¯åˆ†å‰²æ¡
                    const barWidth = barArea.width / 2;
                    if (mouseX >= barArea.left && mouseX < barArea.left + barWidth) {
                        // åˆ†å­åˆ†å‰²æ¡
                        GameState.isDragging = true;
                        GameState.dragType = 'numerator';
                        GameState.dragStartY = mouseY;
                        HintSystem.setState('dragging');
                        AudioEngine.playSlide();
                    } else {
                        // åˆ†æ¯åˆ†å‰²æ¡
                        GameState.isDragging = true;
                        GameState.dragType = 'denominator';
                        GameState.dragStartY = mouseY;
                        HintSystem.setState('dragging');
                        AudioEngine.playSlide();
                    }
                }
            },

            handleMove(x, y) {
                if (!GameState.isDragging) return;

                const canvas = GameState.canvas;
                const rect = canvas.getBoundingClientRect();
                const mouseY = y - rect.top;
                const barArea = this.getBarArea();
                const totalBars = GameState.scenes[GameState.currentScene].totalParts;
                const halfBars = Math.floor(totalBars / 2);

                if (GameState.dragType === 'numerator') {
                    // åˆ†å­ï¼šé™åˆ¶åœ¨ 1 åˆ° totalBars-1 ä¹‹é—´
                    const barWidth = barArea.width / 2;
                    const barSpacing = barArea.width / totalBars;
                    const newPosition = Math.max(1, Math.min(totalBars - 1,
                        Math.round((mouseX - barArea.left) / barSpacing)
                    ));

                    if (newPosition !== GameState.numerator) {
                        GameState.numerator = newPosition;
                        AudioEngine.playSlide();
                        this.updateInfo();
                    }
                } else {
                    // åˆ†æ¯ï¼šé™åˆ¶åœ¨ 2 åˆ° totalBars ä¹‹é—´
                    const barWidth = barArea.width / 2;
                    const barSpacing = barArea.width / totalBars;
                    const startPosition = halfBars;
                    const newPosition = Math.max(halfBars, Math.min(totalBars - 1,
                        Math.round((mouseX - (barArea.left + barWidth)) / barSpacing)
                    ));

                    if (newPosition !== GameState.denominator) {
                        GameState.denominator = newPosition;
                        AudioEngine.playSlide();
                        this.updateInfo();
                    }
                }
            },

            handleEnd() {
                if (GameState.isDragging) {
                    GameState.isDragging = false;
                    GameState.dragType = null;
                    GameState.dragStartY = 0;
                    AudioEngine.playSnap();
                    HintSystem.setState('complete');
                    this.checkChallenge();
                }
            },

            setScene(scene) {
                if (scene === GameState.currentScene) return;

                GameState.currentScene = scene;
                GameState.numerator = Math.floor(GameState.scenes[scene].totalParts / 2);
                GameState.denominator = GameState.scenes[scene].totalParts;

                // æ›´æ–°æŒ‰é’®çŠ¶æ€
                document.querySelectorAll('.scene-btn').forEach(btn => btn.classList.remove('active'));
                document.getElementById(`${scene}-btn`).classList.add('active');

                // æ›´æ–°ä¿¡æ¯é¢æ¿
                this.updateInfo();

                // æ›´æ–°æç¤º
                HintSystem.setState('welcome');
            },

            updateInfo() {
                const scene = GameState.scenes[GameState.currentScene];
                const { numerator, denominator } = GameState;

                document.getElementById('info-title').textContent = `${scene.emoji} ${scene.name}`;
                document.getElementById('fraction-display').textContent = `${numerator}/${denominator}`;

                // æ£€æŸ¥æ˜¯å¦æœ‰æè¿°
                const key = `${numerator}/${denominator}`;
                if (scene.descriptions[key]) {
                    document.getElementById('fraction-desc').textContent = scene.descriptions[key];
                } else {
                    document.getElementById('fraction-desc').textContent = `ä½ æ‹¥æœ‰ ${numerator} / æ€»å…± ${denominator} ä»½`;
                }
            },

            getBarArea() {
                const canvas = GameState.canvas;
                return {
                    top: canvas.height * 0.6,
                    bottom: canvas.height * 0.6 + 60,
                    left: canvas.width * 0.1,
                    right: canvas.width * 0.9
                };
            },

            startRenderLoop() {
                const render = () => {
                    this.render();
                    requestAnimationFrame(render);
                };
                render();
            },

            render() {
                const ctx = GameState.ctx;
                const width = GameState.width;
                const height = GameState.height;

                ctx.clearRect(0, 0, width, height);

                this.drawBackground(ctx, width, height);
                this.drawScene(ctx, width, height);
                this.drawBars(ctx, width, height);
                this.drawInfo(ctx);
            },

            drawBackground(ctx, width, height) {
                // èƒŒæ™¯æ¸å˜
                const gradient = ctx.createLinearGradient(0, 0, 0, height);
                gradient.addColorStop(0, '#2c3e50');
                gradient.addColorStop(1, '#1a252f');
                ctx.fillStyle = gradient;
                ctx.fillRect(0, 0, width, height);
            },

            drawScene(ctx, width, height) {
                const scene = GameState.scenes[GameState.currentScene];
                const centerX = width / 2;
                const centerY = height * 0.35;

                // ç»˜åˆ¶åœºæ™¯ï¼ˆæŠ«è¨æˆ–å·§å…‹åŠ›ï¼‰
                if (GameState.currentScene === 'pizza') {
                    this.drawPizza(ctx, centerX, centerY);
                } else {
                    this.drawChocolate(ctx, centerX, centerY);
                }
            },

            drawPizza(ctx, x, y) {
                const radius = Math.min(width, height) * 0.25;
                const { numerator, denominator } = GameState;

                // ç»˜åˆ¶æŠ«è¨é¥¼å›¾
                ctx.beginPath();
                ctx.arc(x, y, radius, 0, Math.PI * 2);

                // æ ¹æ®åˆ†æ•°åˆ‡å‰²æŠ«è¨
                const sliceAngle = (numerator / denominator) * Math.PI * 2;

                // å·²é€‰éƒ¨åˆ†
                ctx.moveTo(x, y);
                ctx.arc(x, y, radius, -Math.PI / 2, -Math.PI / 2 + sliceAngle);
                ctx.fillStyle = '#e74c3c';
                ctx.fill();

                // æœªé€‰éƒ¨åˆ†
                ctx.moveTo(x, y);
                ctx.arc(x, y, radius, -Math.PI / 2 + sliceAngle, Math.PI * 2);
                ctx.fillStyle = '#f4a460';
                ctx.fill();

                // è¾¹æ¡†
                ctx.strokeStyle = '#e67e22';
                ctx.lineWidth = 4;
                ctx.stroke();
            },

            drawChocolate(ctx, x, y) {
                const { numerator, denominator, totalBars, baseColor, secondaryColor } = GameState.scenes.chocolate;
                const barWidth = Math.min(width, height) * 0.5;
                const barHeight = 20;
                const barSpacing = 15;
                const totalWidth = barWidth + (totalBars - 1) * barSpacing;
                const startX = x - totalWidth / 2;
                const startY = y - barHeight / 2;

                // ç»˜åˆ¶èƒŒæ™¯
                ctx.fillStyle = 'rgba(255, 255, 255, 0.05)';
                ctx.fillRect(startX - 20, startY - 40, totalWidth + 40, barHeight * 4 + 40);

                // ç»˜åˆ¶å·²é€‰çš„å·§å…‹åŠ›æ¡
                for (let i = 0; i < totalBars; i++) {
                    const barX = startX + i * barSpacing;

                    // ç»˜åˆ¶é˜´å½±
                    ctx.fillStyle = 'rgba(0, 0, 0, 0.3)';
                    ctx.fillRect(barX + 3, startY + 3, barWidth, barHeight);

                    // ç»˜åˆ¶å·§å…‹åŠ›æ¡
                    if (i < numerator) {
                        ctx.fillStyle = baseColor;
                    } else {
                        ctx.fillStyle = '#8B4513'; // æœªé€‰çš„ç”¨æ·±è‰²
                    }
                    ctx.fillRect(barX, startY, barWidth, barHeight);

                    // è¾¹æ¡†
                    ctx.strokeStyle = 'rgba(255, 255, 255, 0.3)';
                    ctx.lineWidth = 2;
                    ctx.strokeRect(barX, startY, barWidth, barHeight);
                }

                // ç»˜åˆ¶æ–‡å­—è¯´æ˜
                ctx.fillStyle = '#D2691E';
                ctx.font = 'bold 16px Arial';
                ctx.textAlign = 'center';
                ctx.fillText(`ä½ çš„ï¼š${numerator} / æ€»å…±${denominator}`, x, startY + barHeight + 20);
            },

            drawBars(ctx, width, height) {
                const barArea = this.getBarArea();
                const { numerator, denominator } = GameState;
                const totalBars = GameState.scenes[GameState.currentScene].totalParts;

                // ç»˜åˆ¶èƒŒæ™¯
                ctx.fillStyle = 'rgba(255, 255, 255, 0.05)';
                ctx.fillRect(barArea.left - 10, barArea.top - 10, barArea.width + 20, barArea.height + 20);

                // ç»˜åˆ¶è¯´æ˜æ–‡å­—
                ctx.fillStyle = '#ffd700';
                ctx.font = 'bold 14px Arial';
                ctx.textAlign = 'center';
                ctx.fillText('ğŸ‘† æ‹–æ‹½æ»‘å—è°ƒæ•´åˆ†å­ï¼ˆä¸Šæ–¹ï¼‰', barArea.left + barArea.width / 4, barArea.top - 30);

                // ç»˜åˆ¶åˆ†å­åˆ†å‰²æ¡åŒºåŸŸ
                const numBarWidth = barArea.width / 2;
                const barSpacing = barArea.width / totalBars;

                ctx.fillStyle = '#e74c3c';
                ctx.fillRect(barArea.left, barArea.top, numBarWidth, barArea.height);

                // ç»˜åˆ¶åˆ†å­åˆ»åº¦
                ctx.fillStyle = '#fff';
                ctx.font = 'bold 12px Arial';
                for (let i = 1; i <= totalBars; i++) {
                    const x = barArea.left + (i - 0.5) * barSpacing;
                    ctx.fillText(i.toString(), x, barArea.top + barArea.height / 2 + 5);
                }

                // ç»˜åˆ¶å½“å‰åˆ†å­åˆ»åº¦
                const currentX = barArea.left + (numerator - 0.5) * barSpacing;
                ctx.fillStyle = '#ffd700';
                ctx.fillRect(currentX - barSpacing / 2 + 2, barArea.top + 5, barSpacing - 4, barArea.height - 10);
                ctx.fillStyle = '#fff';
                ctx.fillText(numerator.toString(), currentX, barArea.top + barArea.height / 2 + 5);

                // ç»˜åˆ¶åˆ†æ¯åˆ†å‰²æ¡åŒºåŸŸ
                const denBarStart = barArea.left + numBarWidth;
                ctx.fillStyle = '#3498db';
                ctx.fillRect(denBarStart, barArea.top, numBarWidth, barArea.height);

                // ç»˜åˆ¶åˆ†æ¯åˆ»åº¦
                ctx.fillStyle = '#fff';
                for (let i = 1; i <= totalBars; i++) {
                    const x = denBarStart + (i - 0.5) * barSpacing;
                    ctx.fillText(i.toString(), x, barArea.top + barArea.height / 2 + 5);
                }

                // ç»˜åˆ¶å½“å‰åˆ†æ¯åˆ»åº¦
                const currentX = denBarStart + (denominator - 0.5) * barSpacing;
                ctx.fillStyle = '#ffd700';
                ctx.fillRect(currentX - barSpacing / 2 + 2, barArea.top + 5, barSpacing - 4, barArea.height - 10);
                ctx.fillStyle = '#fff';
                ctx.fillText(denominator.toString(), currentX, barArea.top + barArea.height / 2 + 5);
            },

            drawInfo(ctx) {
                // å·²ç»é€šè¿‡ DOM æ›´æ–°ï¼Œä¸éœ€è¦åœ¨ canvas ç»˜åˆ¶
            },

            createStars() {
                const container = document.getElementById('game-container');

                for (let i = 0; i < 60; i++) {
                    const star = document.createElement('div');
                    star.className = 'star';

                    star.style.left = Math.random() * 100 + '%';
                    star.style.top = Math.random() * 70 + '%';

                    const size = Math.random() * 3 + 1;
                    star.style.width = size + 'px';
                    star.style.height = size + 'px';

                    star.style.animationDelay = Math.random() * 3 + 's';
                    star.style.animationDuration = (Math.random() * 2 + 1) + 's';

                    container.appendChild(star);
                }
            },

            loadStars() {
                const totalStars = localStorage.getItem('totalStars') || '0';
                GameState.totalStars = parseInt(totalStars);
                document.getElementById('totalStars').textContent = totalStars;
            },

            toggleChallenge() {
                const btn = document.getElementById('challenge-btn');
                if (GameState.isChallengeMode) {
                    // é€€å‡ºæŒ‘æˆ˜æ¨¡å¼
                    GameState.isChallengeMode = false;
                    GameState.currentChallenge = null;
                    GameState.challengeCompleted = false;
                    btn.textContent = 'ğŸ¯ æŒ‘æˆ˜æ¨¡å¼';
                    document.getElementById('challenge-panel').style.display = 'none';
                    HintSystem.setState('welcome');
                } else {
                    // å¼€å§‹æŒ‘æˆ˜
                    this.startChallenge();
                }
            },

            startChallenge() {
                GameState.isChallengeMode = true;
                GameState.challengeCompleted = false;

                // éšæœºé€‰æ‹©ä¸€ä¸ªæŒ‘æˆ˜
                GameState.currentChallenge = CHALLENGES[Math.floor(Math.random() * CHALLENGES.length)];

                document.getElementById('challenge-btn').textContent = 'ğŸ¯ æŒ‘æˆ˜ä¸­';
                document.getElementById('challenge-panel').style.display = 'block';
                document.getElementById('challenge-target').textContent = `è¾¾åˆ°: ${GameState.currentChallenge.target}`;

                this.updateInfo();
                HintSystem.setState('challenge');
            },

            checkChallenge() {
                if (!GameState.isChallengeMode || !GameState.currentChallenge) return;

                const currentFraction = `${GameState.numerator}/${GameState.denominator}`;

                if (currentFraction === GameState.currentChallenge.target && !GameState.challengeCompleted) {
                    GameState.challengeCompleted = true;
                    GameState.challengeCount++;
                    GameState.currentStars++;
                    GameState.totalStars++;

                    document.getElementById('challengeCount').textContent = GameState.challengeCount;
                    document.getElementById('starCount').textContent = GameState.currentStars;
                    document.getElementById('totalStars').textContent = GameState.totalStars;

                    // ä¿å­˜åˆ° localStorage
                    localStorage.setItem('totalStars', GameState.totalStars.toString());

                    setTimeout(() => {
                        this.showReward();
                    }, 800);
                }
            },

            showHint() {
                const scene = GameState.scenes[GameState.currentScene];
                const currentFraction = `${GameState.numerator}/${GameState.denominator}`;
                let hint = '';

                if (scene.hints[currentFraction]) {
                    hint = scene.hints[currentFraction];
                } else {
                    hint = `ğŸ’¡ æç¤ºï¼šä½ æ‹¥æœ‰ ${GameState.numerator} / æ€»å…± ${GameState.denominator} ä»½`;
                }

                alert(hint);
            },

            showReward() {
                AudioEngine.playComplete();

                const overlay = document.getElementById('reward-overlay');
                overlay.style.display = 'flex';
                HintSystem.setState('complete');
            },

            restart() {
                document.getElementById('reward-overlay').style.display = 'none';

                if (GameState.isChallengeMode) {
                    this.startChallenge();
                } else {
                    // é‡ç½®å½“å‰åˆ†æ•°
                    const totalBars = GameState.scenes[GameState.currentScene].totalParts;
                    GameState.numerator = Math.floor(totalBars / 2);
                    GameState.denominator = totalBars;
                    this.updateInfo();
                    HintSystem.setState('welcome');
                }
            }
        };

        const game = Game;

        window.addEventListener('load', () => {
            game.init();
        });
    </script>
