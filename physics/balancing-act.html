            initObjects() {
                GameState.objects = OBJECT_DATA.map((data, index) => {
                    const obj = {
                        ...data,
                        x: GameState.objectSpacing * (index + 1),
                        y: GameState.objectAreaY,
                        originalX: GameState.objectSpacing * (index + 1),
                        originalY: GameState.objectAreaY,
                        isDragging: false,
                        onSeesaw: false,
                        side: null,
                        distance: 0,
                        angle: 0
                    };
                    return obj;
                });

                GameState.seesaw.angle = 0;
                GameState.seesaw.targetAngle = 0;
                GameState.isComplete = false;
            },

            bindEvents() {
                const canvas = GameState.canvas;

                canvas.addEventListener('mousedown', (e) => this.handleStart(e.clientX, e.clientY));
                canvas.addEventListener('mousemove', (e) => this.handleMove(e.clientX, e.clientY));
                canvas.addEventListener('mouseup', () => this.handleEnd());
                canvas.addEventListener('mouseleave', () => this.handleEnd());

                canvas.addEventListener('touchstart', (e) => {
                    e.preventDefault();
                    const touch = e.touches[0];
                    this.handleStart(touch.clientX, touch.clientY);
                }, { passive: false });

                canvas.addEventListener('touchmove', (e) => {
                    e.preventDefault();
                    const touch = e.touches[0];
                    this.handleMove(touch.clientX, touch.clientY);
                }, { passive: false });

                canvas.addEventListener('touchend', (e) => {
                    e.preventDefault();
                    this.handleEnd();
                });
            },

            handleStart(x, y) {
                if (GameState.isComplete) return;

                for (let i = GameState.objects.length - 1; i >= 0; i--) {
                    const obj = GameState.objects[i];

                    // ç°åœ¨å…è®¸æ‹–æ‹½å·²ç»åœ¨è··è··æ¿ä¸Šçš„ç‰©ä½“
                    const distance = Math.sqrt((x - obj.x) ** 2 + (y - obj.y) ** 2);

                    if (distance <= obj.width / 2) {
                        GameState.draggingObject = obj;
                        obj.isDragging = true;

                        // æŠŠç‰©ä½“ç§»åˆ°æ•°ç»„æœ«å°¾ï¼ˆæœ€ä¸Šå±‚ï¼‰
                        GameState.objects.splice(i, 1);
                        GameState.objects.push(obj);

                        // æ’­æ”¾æ‚¬åœéŸ³æ•ˆ
                        AudioEngine.playHover();

                        HintSystem.setState('dragging');
                        break;
                    }
                }
            },

            handleMove(x, y) {
                if (!GameState.draggingObject) return;

                const obj = GameState.draggingObject;
                obj.x = x;
                obj.y = y;

                // æ£€æŸ¥æ˜¯å¦é è¿‘è··è··æ¿
                const seesawTopY = GameState.seesaw.y - GameState.seesaw.height / 2;
                if (Math.abs(obj.y - seesawTopY) < 60) {
                    HintSystem.setState('near_seesaw');
                } else {
                    HintSystem.setState('dragging');
                }
            },

            handleEnd() {
                if (!GameState.draggingObject) return;

                const obj = GameState.draggingObject;
                const seesaw = GameState.seesaw;
                const seesawTopY = seesaw.y - seesaw.height / 2;
                const distanceFromCenter = obj.x - seesaw.x;
                const absDistance = Math.abs(distanceFromCenter);

                if (Math.abs(obj.y - seesawTopY) < 60 && absDistance >= 25 && absDistance <= 250) {
                    // æ”¾åœ¨è··è··æ¿ä¸Š
                    obj.onSeesaw = true;
                    obj.side = distanceFromCenter < 0 ? 'left' : 'right';
                    obj.distance = Math.round(absDistance / 25) * 25;
                    obj.distance = Math.max(25, Math.min(250, obj.distance));

                    // è®¡ç®—åˆå§‹è§’åº¦
                    obj.angle = Math.atan2(obj.y - seesaw.y, obj.x - seesaw.x);

                    AudioEngine.playSnap();
                    HintSystem.setState('placed');
                    InfoPanel.show(obj);
                    this.checkBalance();
                } else if (obj.y > GameState.objectAreaY - 100) {
                    // æ‹–å›åˆ°åº•éƒ¨ç‰©ä½“åŒºåŸŸï¼Œç§»å›åŸä½
                    obj.onSeesaw = false;
                    obj.side = null;
                    obj.distance = 0;
                    obj.x = obj.originalX;
                    obj.y = obj.originalY;

                    AudioEngine.playRemove();
                    HintSystem.setState('removed');
                    this.checkBalance();
                } else {
                    // æ²¡æ”¾åœ¨è··è··æ¿ä¸Šä¹Ÿæ²¡æ‹–å›åŸä½ï¼Œæ ¹æ®ä¹‹å‰çš„çŠ¶æ€å†³å®š
                    if (obj.onSeesaw) {
                        // åŸæ¥åœ¨è··è··æ¿ä¸Šï¼Œä¿æŒåŸä½
                        // ä½ç½®ä¼šåœ¨ update() ä¸­è‡ªåŠ¨æ›´æ–°
                    } else {
                        // åŸæ¥ä¸åœ¨è··è··æ¿ä¸Šï¼Œå›åˆ°åˆå§‹ä½ç½®
                        obj.x = obj.originalX;
                        obj.y = obj.originalY;
                    }
                }

                obj.isDragging = false;
                GameState.draggingObject = null;
            },

            checkBalance() {
                let leftTorque = 0;
                let rightTorque = 0;
                let objectsOnSeesaw = 0;

                GameState.objects.forEach(obj => {
                    if (obj.onSeesaw) {
                        const torque = obj.mass * obj.distance;
                        if (obj.side === 'left') {
                            leftTorque += torque;
                        } else {
                            rightTorque += torque;
                        }
                        objectsOnSeesaw++;
                    }
                });

                // æ›´æ–°åŠ›çŸ©æ˜¾ç¤º
                document.getElementById('left-torque').textContent = Math.round(leftTorque);
                document.getElementById('right-torque').textContent = Math.round(rightTorque);
                document.getElementById('torque-diff').textContent = Math.abs(Math.round(leftTorque - rightTorque));

                if (objectsOnSeesaw === 0) {
                    document.getElementById('status-indicator').textContent = 'âš¡ å¼€å§‹å§ï¼';
                    document.getElementById('status-indicator').style.color = 'white';
                    HintSystem.setState('welcome');
                    GameState.isComplete = false;
                    return;
                }

                // è®¡ç®—ç›®æ ‡è§’åº¦
                const torqueDiff = rightTorque - leftTorque;
                GameState.seesaw.targetAngle = torqueDiff * 3;
                GameState.seesaw.targetAngle = Math.max(-15, Math.min(15, GameState.seesaw.targetAngle));

                // æ£€æŸ¥æ˜¯å¦å¹³è¡¡
                const diff = Math.abs(leftTorque - rightTorque);
                const statusEl = document.getElementById('status-indicator');

                if (diff < 10 && objectsOnSeesaw >= 2) {
                    statusEl.textContent = 'âœ¨ å®Œç¾å¹³è¡¡ï¼';
                    statusEl.style.color = '#27ae60';
                    HintSystem.setState('balanced');

                    if (!GameState.isComplete) {
                        GameState.isComplete = true;
                        GameState.balanceCount++;
                        GameState.currentStars++;
                        GameState.totalStars++;

                        document.getElementById('balanceCount').textContent = GameState.balanceCount;
                        document.getElementById('starCount').textContent = GameState.currentStars;
                        document.getElementById('totalStars').textContent = GameState.totalStars;

                        // ä¿å­˜åˆ° localStorage
                        localStorage.setItem('totalStars', GameState.totalStars.toString());

                        setTimeout(() => {
                            this.showReward();
                        }, 800);
                    }
                } else {
                    GameState.isComplete = false;
                    if (leftTorque > rightTorque) {
                        statusEl.textContent = 'â¬…ï¸ å·¦è¾¹å¤ªé‡äº†';
                        statusEl.style.color = '#e74c3c';
                        HintSystem.setState('unbalanced_left');
                    } else {
                        statusEl.textContent = 'â¡ï¸ å³è¾¹å¤ªé‡äº†';
                        statusEl.style.color = '#e74c3c';
                        HintSystem.setState('unbalanced_right');
                    }
                }
            },

            showReward() {
                AudioEngine.playComplete();

                const overlay = document.getElementById('reward-overlay');
                overlay.style.display = 'flex';
                HintSystem.setState('complete');
            },

            restart() {
                document.getElementById('reward-overlay').style.display = 'none';
                this.initObjects();
                HintSystem.setState('welcome');
                document.getElementById('status-indicator').textContent = 'âš¡ å¼€å§‹å§ï¼';
                document.getElementById('status-indicator').style.color = 'white';
            },

            reset() {
                this.restart();
            },

            showHint() {
                alert('ğŸ’¡ æç¤ºï¼š\n\nåŠ›çŸ© = è´¨é‡ Ã— è·ç¦»\n\nè¦è®©è··è··æ¿å¹³è¡¡ï¼Œå·¦è¾¹çš„åŠ›çŸ©è¦ç­‰äºå³è¾¹çš„åŠ›çŸ©ï¼\n\nä¾‹å¦‚ï¼š\n- å·¦è¾¹æ”¾ 2kg çš„ç‰©ä½“åœ¨è·ç¦» 50 çš„ä½ç½®ï¼ˆåŠ›çŸ© = 2 Ã— 50 = 100ï¼‰\n- å³è¾¹æ”¾ 1kg çš„ç‰©ä½“åœ¨è·ç¦» 100 çš„ä½ç½®ï¼ˆåŠ›çŸ© = 1 Ã— 100 = 100ï¼‰\n- è¿™æ ·å°±å¹³è¡¡äº†ï¼');
            },

            closeInfoPanel() {
                InfoPanel.hide();
            },

            loadStars() {
                const totalStars = localStorage.getItem('totalStars') || '0';
                GameState.totalStars = parseInt(totalStars);
                document.getElementById('totalStars').textContent = totalStars;
            },

            createStars() {
                const container = document.getElementById('game-container');

                for (let i = 0; i < 60; i++) {
                    const star = document.createElement('div');
                    star.className = 'star';

                    star.style.left = Math.random() * 100 + '%';
                    star.style.top = Math.random() * 70 + '%';

                    const size = Math.random() * 3 + 1;
                    star.style.width = size + 'px';
                    star.style.height = size + 'px';

                    star.style.animationDelay = Math.random() * 3 + 's';
                    star.style.animationDuration = (Math.random() * 2 + 1) + 's';

                    container.appendChild(star);
                }
            },

            startRenderLoop() {
                const render = () => {
                    this.update();
                    this.render();
                    requestAnimationFrame(render);
                };
                render();
            },

            update() {
                // å¹³æ»‘è¿‡æ¸¡è§’åº¦
                const seesaw = GameState.seesaw;
                seesaw.angle += (seesaw.targetAngle - seesaw.angle) * 0.1;

                // æ›´æ–°ç‰©ä½“ä½ç½®
                GameState.objects.forEach(obj => {
                    if (obj.onSeesaw && !obj.isDragging) {
                        // åœ¨è··è··æ¿ä¸Šçš„ç‰©ä½“ï¼Œæ ¹æ®è§’åº¦æ›´æ–°ä½ç½®
                        const rad = seesaw.angle * Math.PI / 180;
                        const side = obj.side === 'left' ? -1 : 1;
                        const dist = obj.distance;

                        obj.x = seesaw.x + side * dist * Math.cos(rad);
                        obj.y = seesaw.y + side * dist * Math.sin(rad) - obj.height / 2 - seesaw.height / 2;
                    } else if (!obj.onSeesaw && !obj.isDragging) {
                        // ä¸åœ¨è··è··æ¿ä¸Šçš„ç‰©ä½“ï¼Œå›åˆ°åŸä½ï¼ˆå¹³æ»‘è¿‡æ¸¡ï¼‰
                        const dx = obj.originalX - obj.x;
                        const dy = obj.originalY - obj.y;

                        if (Math.abs(dx) > 0.5 || Math.abs(dy) > 0.5) {
                            obj.x += dx * 0.15;
                            obj.y += dy * 0.15;
                        } else {
                            obj.x = obj.originalX;
                            obj.y = obj.originalY;
                        }
                    }
                });
            },

            render() {
                const ctx = GameState.ctx;
                const width = GameState.width;
                const height = GameState.height;

                ctx.clearRect(0, 0, width, height);

                this.drawBackground(ctx, width, height);
                this.drawFulcrum(ctx);
                this.drawSeesaw(ctx);
                this.drawObjects(ctx);
            },

            drawBackground(ctx, width, height) {
                // è‰åœ°
                ctx.fillStyle = '#90EE90';
                ctx.fillRect(0, height * 0.8, width, height * 0.2);

                // å¤©ç©º
                const skyGradient = ctx.createLinearGradient(0, 0, 0, height * 0.8);
                skyGradient.addColorStop(0, '#87CEEB');
                skyGradient.addColorStop(1, '#E0F7FA');
                ctx.fillStyle = skyGradient;
                ctx.fillRect(0, 0, width, height * 0.8);

                // å¤ªé˜³
                ctx.beginPath();
                ctx.arc(width * 0.85, 100, 50, 0, Math.PI * 2);
                ctx.fillStyle = '#FFD700';
                ctx.fill();

                // å¤ªé˜³å…‰èŠ’
                ctx.strokeStyle = '#FFD700';
                ctx.lineWidth = 3;
                for (let i = 0; i < 12; i++) {
                    const angle = (i * 30) * Math.PI / 180;
                    ctx.beginPath();
                    ctx.moveTo(width * 0.85 + 60 * Math.cos(angle), 100 + 60 * Math.sin(angle));
                    ctx.lineTo(width * 0.85 + 80 * Math.cos(angle), 100 + 80 * Math.sin(angle));
                    ctx.stroke();
                }
            },

            drawFulcrum(ctx) {
                const fulcrum = GameState.fulcrum;

                ctx.beginPath();
                ctx.moveTo(fulcrum.x - fulcrum.baseWidth / 2, fulcrum.y + fulcrum.height);
                ctx.lineTo(fulcrum.x + fulcrum.baseWidth / 2, fulcrum.y + fulcrum.height);
                ctx.lineTo(fulcrum.x, fulcrum.y);
                ctx.closePath();
                ctx.fillStyle = '#8B4513';
                ctx.fill();
                ctx.strokeStyle = '#654321';
                ctx.lineWidth = 3;
                ctx.stroke();
            },

            drawSeesaw(ctx) {
                const seesaw = GameState.seesaw;

                ctx.save();
                ctx.translate(seesaw.x, seesaw.y);
                ctx.rotate(seesaw.angle * Math.PI / 180);

                // è··è··æ¿æ¿å­
                ctx.fillStyle = '#DEB887';
                ctx.fillRect(-seesaw.width / 2, -seesaw.height / 2, seesaw.width, seesaw.height);

                // è¾¹æ¡†
                ctx.strokeStyle = '#8B4513';
                ctx.lineWidth = 3;
                ctx.strokeRect(-seesaw.width / 2, -seesaw.height / 2, seesaw.width, seesaw.height);

                // ä¸­å¿ƒç‚¹
                ctx.beginPath();
                ctx.arc(0, 0, 6, 0, Math.PI * 2);
                ctx.fillStyle = '#654321';
                ctx.fill();

                // åˆ»åº¦
                ctx.fillStyle = '#654321';
                ctx.font = 'bold 12px Arial';
                ctx.textAlign = 'center';
                ctx.textBaseline = 'bottom';

                for (let i = 1; i <= 5; i++) {
                    // å·¦ä¾§åˆ»åº¦
                    ctx.beginPath();
                    ctx.arc(-i * 50, 0, 4, 0, Math.PI * 2);
                    ctx.fill();
                    ctx.fillText(i * 50 + '', -i * 50, -8);

                    // å³ä¾§åˆ»åº¦
                    ctx.beginPath();
                    ctx.arc(i * 50, 0, 4, 0, Math.PI * 2);
                    ctx.fill();
                    ctx.fillText(i * 50 + '', i * 50, -8);
                }

                ctx.restore();
            },

            drawObjects(ctx) {
                GameState.objects.forEach(obj => {
                    ctx.save();

                    // ç»˜åˆ¶é˜´å½±
                    if (obj.isDragging) {
                        ctx.beginPath();
                        ctx.arc(obj.x + 5, obj.y + 5, obj.width / 2, 0, Math.PI * 2);
                        ctx.fillStyle = 'rgba(0, 0, 0, 0.3)';
                        ctx.fill();
                    }

                    // ç»˜åˆ¶ç‰©ä½“ï¼ˆåœ†å½¢ï¼‰
                    ctx.beginPath();
                    ctx.arc(obj.x, obj.y, obj.width / 2, 0, Math.PI * 2);

                    const gradient = ctx.createRadialGradient(
                        obj.x - obj.width / 6,
                        obj.y - obj.width / 6,
                        0,
                        obj.x, obj.y, obj.width / 2
                    );
                    gradient.addColorStop(0, this.lightenColor(obj.color, 40));
                    gradient.addColorStop(1, obj.color);

                    ctx.fillStyle = gradient;
                    ctx.fill();

                    // è¾¹æ¡†
                    ctx.strokeStyle = obj.onSeesaw ? '#00ff00' : 'rgba(255, 255, 255, 0.6)';
                    ctx.lineWidth = obj.onSeesaw ? 3 : 2;
                    ctx.stroke();

                    // æ ‡ç­¾
                    ctx.fillStyle = 'white';
                    ctx.font = 'bold 14px Arial';
                    ctx.textAlign = 'center';
                    ctx.textBaseline = 'middle';
                    ctx.fillText(obj.label, obj.x, obj.y);

                    ctx.restore();
                });
            },

            lightenColor(color, percent) {
                const num = parseInt(color.replace('#', ''), 16);
                const amt = Math.round(2.55 * percent);
                const R = Math.min(255, (num >> 16) + amt);
                const G = Math.min(255, ((num >> 8) & 0x00FF) + amt);
                const B = Math.min(255, (num & 0x0000FF) + amt);
                return `rgb(${R}, ${G}, ${B})`;
            }
        };

        const game = Game;

        window.addEventListener('load', () => {
            console.log('é¡µé¢åŠ è½½å®Œæˆï¼Œå¼€å§‹åˆå§‹åŒ–æ¸¸æˆ...');
            try {
                game.init();
                console.log('æ¸¸æˆåˆå§‹åŒ–æˆåŠŸï¼');
            } catch (error) {
                console.error('æ¸¸æˆåˆå§‹åŒ–å¤±è´¥:', error);
                const loadingEl = document.getElementById('loading');
                if (loadingEl) {
                    loadingEl.style.display = 'none';
                }
                document.getElementById('loading-error').style.display = 'block';
            }
        });
    </script>
